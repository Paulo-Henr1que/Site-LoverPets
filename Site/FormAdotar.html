<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote seu pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #883AC1;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 3px 10px 3px 10px;
            background: #FFA500;
            
        }

        header nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 70px;
        }

        header nav img{
            height: 100px;
        }

        header nav #menu .menu-item {
            margin: 8px;
            font-weight: 600;
            color: #883AC1;
            text-decoration: none;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #883AC1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .form-group input[type="file"] {
            display: none;
        }
        .form-group .custom-file-label {
            display: inline-block;
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .form-group .custom-file-label:hover {
            background-color: #e6e6e6;
        }
        .btn-submit {
            background-color: #883AC1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #883AC1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="/Site/assets/img/logo.png" alt="logo">

            <div id="menu">
                <a href="/Site/Home.html" class="menu-item">HOME</a>
                <a href="/Site/QueroAdotar.html" class="menu-item">QUERO ADOTAR</a>
                <a href="/Site/PerdiMeuPet.html" class="menu-item">PERDI MEU PET</a>
                <a href="/Site/PetsPerdidos.html" class="menu-item">PETS PERDIDOS</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Formulario de adoção.</h2>
        <p>Preencha as informações abaixo</p>
        <form>
            <div class="form-group">
                <label for="first-name">Primeiro Nome *</label>
                <input type="text" id="first-name" name="first-name" placeholder="Digite seu primeiro nome aqui" required>
            </div>
            <div class="form-group">
                <label for="last-name">Segundo Nome *</label>
                <input type="text" id="last-name" name="last-name" placeholder="Digite seu segundo nome aqui" required>
            </div>
            <div class="form-group">
                <label for="email">Endereço de Email *</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
                <p>Obs: Vamos enviar todas a isformasões via E-mail, fotos do pet, local de retirada e etc...</p>
            </div>
            
            <button type="submit" class="btn-submit">Enviar</button>
</body>
</html>
