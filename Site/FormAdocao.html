<body>
    <div class="container">
        <h1>Cadastro para Adoção de Pets</h1>
        <p>Obrigado por considerar a adoção! Preencha o formulário abaixo para nos ajudar a encontrar o pet perfeito para você.</p>
        <form action="processa_cadastro.php" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            
            <label for="endereco">Sua Cidade:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite sua cidade" required>
            
            <label for="tipo_pet">Tipo de Pet Desejado:</label>
            <select id="tipo_pet" name="tipo_pet" required>
                <option value="">Selecione</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="outro">Outro</option>
            </select>
            
            <label for="motivo_adocao">Por que deseja adotar um pet?</label>
            <textarea id="motivo_adocao" name="motivo_adocao" rows="4" placeholder="Conte-nos um pouco sobre por que você quer adotar um pet" required></textarea>
            
            <label for="experiencia">Possui experiência com pets? Se sim, descreva:</label>
            <textarea id="experiencia" name="experiencia" rows="4" placeholder="Compartilhe suas experiências anteriores com pets"></textarea>
            
            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
