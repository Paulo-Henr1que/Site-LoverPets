<body>
    <h1>Cadastro de Pets Perdidos</h1>
    <form id="formPetPerdido">
        <label for="nome_pet">Nome do Pet:</label><br>
        <input type="text" id="nome_pet" name="nome_pet" required><br><br>

        <label for="especie_pet">Espécie:</label><br>
        <select id="especie_pet" name="especie_pet" required>
            <option value="">Selecione a espécie</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
        </select><br><br>

        <label for="raca_pet">Raça:</label><br>
        <input type="text" id="raca_pet" name="raca_pet"><br><br>

        <label for="cor_pet">Cor:</label><br>
        <input type="text" id="cor_pet" name="cor_pet"><br><br>

        <label for="local_perdido">Local onde foi perdido:</label><br>
        <input type="text" id="local_perdido" name="local_perdido" required><br><br>

        <label for="data_perdido">Data em que foi perdido:</label><br>
        <input type="date" id="data_perdido" name="data_perdido" required><br><br>

        <label for="informacoes_adicionais">Informações Adicionais:</label><br>
        <textarea id="informacoes_adicionais" name="informacoes_adicionais" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="cadastrarPetPerdido()">Cadastrar</button>
    </form>
